						window.onload=function(){};

				<body><!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h3 {
        color: red;
    }
</style>

<body>
    <button onclick="textcon()">textContent로 표시</button>
    <button onclick="inhtml()">innerHTML로 표시</button>
    <h1>현재 시각:</h1>
    <div id="current"></div>
    <script>
        let now = new Date();
        let $current_div = document.getElementById("current");
        function textcon() {
            $current_div.textContent = now;
        }

        function inhtml() {
            $current_div.innerHTML = "<h3>" + now + "</h3>";
        }
    </script>
</body>

</html></body>
