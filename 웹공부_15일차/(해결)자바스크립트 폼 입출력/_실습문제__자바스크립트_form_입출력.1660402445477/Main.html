<!DOCTYPE html>
<html>
<head>
<title>JavaScript 연습</title>
</head>
	
<body>
<h1>JavaScript 연습</h1>
<form name="form1">
	<input type = "text" id="txt" value="값입력">
	<input type = "button" value="확인" onclick="show()">
	<input type = "reset" value="취소">
</form>
<div id="msg"></div>
<script>
	function show() {
        document.getElementById("msg").innerHTML =`${txt.value}님 안녕하세요.반갑습니다!`;
	}
</script>
</body>
</html>
