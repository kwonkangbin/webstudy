<!doctype html>
			<html>
				<head>
					<meta charset="UTF-8">
					<meta name="robots" content="noindex, nofollow">
					<style></style>
					<script>
						window.onload=function(){};
						window.onerror=function(message){document.getElementsByTagName('body')[0].innerText='ERROR: '+message};
					</script>
				</head>
				<body><!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1 {
        color: #609ae9;
    }

    #demo {
        color: blue;
    }
</style>

<body>
    <h2>JavaScript 템플릿 문자열</h2>
    <p>템플릿 문자열은 문자열 내에 변수와 표현식을 허용한다.</p>
    <p id="demo"></p>
    <script>
        let header = "Templates Literals 같은 의미";
        let tags = ["Literals Template", "문자열 템플릿", "백틱구문"];
        let html = `<h2>${header}</h2><ul>`;
        for (const item of tags) {
            html += `<li>${item}</li>`;
        }
        html += `</ul>`;
        document.getElementById("demo").innerHTML = html;
    </script>
</body>

</html></body>
			</html>
