<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    	body {
			font-size:1.2em;
			text-align:center;
		}
		p {
			color:#f00;
			font-weight: bold;
		}
</style>
<body>
    <h1>3의 배수 찾기</h1>
    <script>
    let indata = parseInt(prompt("숫자를 입력하세요"));
    let count = 0;
    for(let i = 1; i <= indata;i++){
        if(i%3==0){
            document.write(i+",");
            count++;
        }
    }
    document.write("<p>"+indata+"까지의 3의 배수의 갯수 : "+"</p>"+ count);
    </script>
</body>
</html>
