<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
</head>

<body>
</div id="content" style="width: 480px; margin: 40px auto">
    <h1>레드향 주문하기</h1>
    <form>
        <fieldset>
            <legend>상품 선택</legend>
            <p><b>주문할 상품을 선택해 주세요</b></p>
            <select name="size">
                <option>레드향 특
                <option>레드향 상
                <option>레드향 중
                <option>레드향 소
            </select><br>
            <input type="checkbox" name="이름" value="값">선물용 3kg <input type="text">개 (최대 5개)<br>
            <input type="checkbox" name="이름" value="값">선물용 5kg <input type="text">개 (최대 3개)<br>
            <input type="radio">밤
            <input type="radio" checked>감
            <input type="radio">사과
        </fieldset>
    </form>
    <button>주문하기</button>
    <button>취소하기</button>
</div>
</html>
