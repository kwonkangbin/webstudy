<!DOCTYPE html>
    <html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>로그인</title>
    </head>
    <style>
        #fieldset {
            margin: 40px auto
        }
    </style>

    <body>
        <h1>form 기본 태그 과제</h1>
        <form>
            <fieldset class="margin:">
                <legend>드론다운 목록:select</legend>
                <select>
                    <option value="">귤</option>
                </select>
            </fieldset>
            <fieldset id="fieldset">
                <legend>선택: 라디오 타입</legend>
                <label><input type="radio"> 남자</label>
                <label><input type="radio" checked> 여자</label>
            </fieldset>
            <fieldset>
                <legend>선택: 체크 박스타입</legend>
                <label><input type="checkbox"> 오이</label>
                <label><input type="checkbox"> 당근</label>
                <label><input type="checkbox" checked> 배추</label>
                <label><input type="checkbox"> 호박</label>
            </fieldset>
        </form>
</body>

</html>
