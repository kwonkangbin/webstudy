<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2>콜백함수 예제1</h2>
    <script>
    //콜백함수 예제1
		function test1(callback_1){
			for(let i=1;i<=5;i++){
				callback_1(i);
			}
		}
		function callback_1(i){
			document,write(i+"번째 안녕하세요<br>");
		}
		test1(callback_1);	
			
			
    document.write("<h2>콜백함수 예제2</h2>");
     //콜백함수 예제2
    
			
			
			
			
			//콜백함수 예제2-1
    document.write("<h2>콜백함수 예제2-1</h2>");
   
			
			
    
     //콜백함수 예제3
    document.write("<h2>콜백함수 예제3</h2>");

    </script>
</body>
</html>
