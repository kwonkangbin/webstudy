<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		#container {
			display: flex;
		}

		#container div {
			display: inline-block;
			padding: 0 20px 30px 20px;
			margin: 15px;
			border: 1px solid #ccc;
			line-height: 2;
			background-color: #eee;
		}

		div h3 {
			text-align: center;
			font-weight: bold;
			color: skyblue;
		}
	</style>
</head>

<body>
	<div id="container"></div>
	<script>
		let $container = document.getElementById("container");
		let htmlTxt = "";

		for (let i = 2; i <= 9; i++) {
			htmlTxt = htmlTxt + `<div><h3>${i}ë‹¨</h3>`;
			for (let j = 1; j <= 9; j++) {
				htmlTxt = htmlTxt + `${i}*${j}=${i * j}<br>`;
			}
			htmlTxt = htmlTxt + "</div>";
		}
		$container.innerHTML = htmlTxt;
	</script>
</body>

</html>
