<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let studys = [10, 20,"30"];         
        document.write("<h2>원본 파괴적 함수 실습:push,pop,shift,unsift,splice,sort,reverse</h2>");         
        document.write("<h2>초기 배열 : [" + studys + " ]</h2>");         
        studys.pop()         
        document.write("<h3>pop 뒤에 삭제: [" + studys + "]</h3>");         
        studys.push("40");         
        document.write("<h3>push 뒤에 추가 : [" + studys + " ]</h3>");         
        studys.shift();         
        document.write("<h3>shift 앞에 삭제: [" + studys + " ]</h3>");         
        studys.unshift("50");         
        document.write("<h3>unshift로 앞에 추가: [" + studys + " ]</h3>");         
        studys.splice(2,1);         
    </script>
</body>

</html>
