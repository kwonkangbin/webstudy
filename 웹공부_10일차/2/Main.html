<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델</title>
    <style>
        div{
            margin-bottom: 20px;
        }
        .box1{
            border: 10px solid lightgray;
            height: 100px;
            width: 200px;
            background-color: pink;
            padding: 50px;

        }
        .box2{
					  box-sizing:border-box;
            width: 200px;
            height: 100px;
            padding: 20px;
            border: 10px solid darkblue;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="box1">
        <p>box1</p>
    </div>
    <div class="box2">
        <p>box2</p>
    </div>
</body>
</html>
