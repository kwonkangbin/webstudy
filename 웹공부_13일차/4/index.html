				<body><!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Transition</title>
    <!--<link rel="stylesheet" href="5-10.css"> -->
</head>

<body>
    <div id="basic">
        <div class="bg-tr1">1.배경색 1초간 전이</div>
        <div class="border-tr2">2.테두리 1.5초간 전이</div>
    </div>
    <div class="box3">3.너비는 2초,높이는 1초간 전이</div>
        <div class="box4">4.회전하면서 너비,높이,배경색바뀜</div>
        <p style="clear: left;">5.트랜지션 속도곡선(transition-timing-fuction)</p>
        <div id="ex">
            <div class="ease">ease<br></div>
            <div class="linear">linear <br></div>
            <div class="ease-in">ease-in<br></div>
            <div class="ease-out">ease-out <br></div>
            <div class="ease-in-out">ease-in-out <br></div>
        </div>
</body>
<style>
    #basic div{
        width: 100px;
        height: 100px;
        float: left;
        margin: 30px;
    }
    .bg-tr1{
        background-color: skyblue;
        transition: all;
        transition-timing-function:ease;
        transition-duration: 1s;
    }
    .bg-tr1:hover{
        background-color: blue;
    }
    .border-tr2{
        background-color: orange;
        border: 3px solid black;
        transition-timing-function: linear;
        transition-duration: 1.5s;
    }
    .border-tr2:hover{
        border:3px solid red;
        border-radius: 50%;
    }
    .box3{
        float: left;
        margin: 30px auto;
        width: 100px;
        height: 100px;
        background-color: blue;
        color: white;
        border: 1px solid darkgray;
        transition-property: width,height;
        transition-duration: 2s,1s;
    }
    .box3:hover{
        width: 200px;
        height: 120px;
    }
    .box4{
        margin: 50px auto;
        width: 100px;
        height: 100px;
        background-color: orange;
        border:1px solid #222;
        transition: 2s ease-in;
    }
    .box4:hover{
        width: 200px;
        height: 200px;
        background-color: orangered;
        transform: rotate(270deg);
    }
    #ex div{
        float: left;
        width: 150px;
        height: 50px;
        margin: 5px 10px;
        padding: 5px;
        color: white;
        background-color: #006aff;
        border-radius: 5px;
        text-align: center;
        font-weight: bold;
    }
    #ex:hover div{
        height: 400px;
    }
    #ex .ease{
        transition: 3s ease;
    }
    #ex .linear{
        transition: 3s linear;
    }
    #ex .ease-in{
        transition: 3s ease-in;
    }
    #ex .ease-out{
        transition: 3s ease-out;
    }
    #ex .ease-in-out{
        transition: 3s ease-in-out;
    }
</style>
</html></body>
