<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>그림에 링크 연결 태그 a,img src</h1>
    <a href="https://www.daum.net/"><img src="./images/salad.jpg" alt="음식" height="200px"></a>
    <h1>오디오 입력 태그 audio src</h1>
    <audio controls>
        <source src="./medias/spring.mp3" type="audio/mp3">
    </audio>
    <h1>비디오 입력 태그 video src</h1>
    <video src="./medias/flight.mp4" width="400px" controls>
        <source src="./medias/flight.mp4" type="video/mp4">
    </video>
</body>

</html>
